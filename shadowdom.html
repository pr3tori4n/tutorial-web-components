<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        class MyWebComponent extends HTMLElement {
            constructor() {
                super();
                this.attachShadow({ mode: "open" });
            }
            connectedCallback() {
                this.shadowRoot.innerHTML = `
                <p>custom element shadow dom</p>
            `;
            }
        }

        window.customElements.define("my-web-component", MyWebComponent);

    </script>
    <style>
        span {
            color: blue;
        }
    </style>
</head>

<body style="color:green;">
    <div><span>native element span</span></div>
    <div id="shadow">
        <div><span>slot span</span></div>
    </div>
    <my-web-component></my-web-component>
    <script>
        var shadow = document.getElementById("shadow").attachShadow({ mode: 'open' });
        shadow.innerHTML = '<slot></slot><span>span inside native div</span>';
        var style = document.createElement('style');
        style.textContent = `
        :host {
            all: initial;
        }
        /*span {
            color:red;
        }*/`;
        shadow.appendChild(style);
    </script>
</body>

</html>
