<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        class MyWebComponent extends HTMLElement {
            constructor() {
                super();
                this.attachShadow({ mode: "open" });
                this.text = 'custom element shadow dom';
                this.text = 'as;ldkfja;lskdfja;lskdjfa;lskdjf';
            }
            connectedCallback() {
                const theme = this.closest('[data-theme]').dataset.theme;

                this.shadowRoot.innerHTML = `
                    <style>
                        p {
                            text-transform: UPPERCASE;
                        }
                        p.dark {
                            background-color: black;
                            color: white;
                        }
                    </style>
                    <p class="${theme}">${this.text}</p>
                    <slot></slot>
                `;
                let assignedNodes = this.shadowRoot.querySelector("slot").assignedNodes();
                console.log(assignedNodes);
                this.shadowRoot.querySelector("slot").addEventListener("slotchange", () => {
                    assignedNodes = this.shadowRoot.querySelector("slot").assignedNodes();
                    console.log(assignedNodes); 
                });
                var targetNode = this;
                var config = { attributes: true, childList: true, subtree: true };
                var callback = function(mutations) {
                    mutations.forEach(function(mutation) {
                        console.log(mutation);
                    });
                };
                var observer = new MutationObserver(callback);
                observer.observe(targetNode, config);
            }
        }

        window.customElements.define("my-web-component", MyWebComponent);

    </script>
    <style>
        span {
            color: blue;
        }
    </style>
</head>

<body style="color:green;" data-theme="light">
    <div><span>native element span</span></div>
    <div id="shadow">
        <div><span>slot span</span></div>
    </div>
    <my-web-component>hi dad</my-web-component>
    <script>
        var shadow = document.getElementById("shadow").attachShadow({ mode: 'open' });
        // console.log(shadow.querySelector("slot"));
        shadow.innerHTML = '<slot></slot><span>span inside native div</span>';
        // console.log(shadow.querySelector("slot"));
        var style = document.createElement('style');
        style.textContent = `
        html span {
            color:blue;
        }
        :host {
            all: initial;
        }
        span {
            color:red;
        }`;
        shadow.appendChild(style);
    </script>
</body>

</html>
